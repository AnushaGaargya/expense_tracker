<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userdetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="test" class="container-fluid" style="width:max-content;">
   
    
    <form id="user-form" style="margin:50px";> 
        <h3>EXPENSE TRACKER</h3>
        <div class="mb-3">
          <label for="amt" class="form-label">Expense Amount</label>
          <input class="form-control" id="amt">

        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input class="form-control" id="desc">
        </div>

        <div class="mb-3">
            <label for="cat" class="form-label">Choose a Category</label>
            <select class="form-control" name="cat" id="cat">
                <option value="clothing">Clothing</option>
                <option value="grocery">Grocery</option>
                <option value="medical">Medical</option>
                <option value="utilities">Utilities</option>
                <option value="transportation">Transportation</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
        </div>
        
        <input type="submit" class="btn btn-dark" value="Add Expense">
    </form> 
    

   
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
